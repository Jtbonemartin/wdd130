<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/rafting.css">
    <meta name="description" content="Contact Us Page for RAFT'z R US.">
    <meta name="author" content="Jacob Torrey Martin">
    <title>Contact Us | RAFT'z R US</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo for Rafting">
        </div>    
        <nav>
            <a href="wwr/index.html">Rafting Website</a>
            <a href="about.html">Rafting Website About</a>
            <a href="trips.html">Rafting Website Trips</a>
            <a href="contact.html">Contact Us! Or don't.</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.png" alt="HAPPY MAN">
            <h1>RAFT'z R US</h1>
        </div>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rafting Street, Adventure City</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@raftzrus.com</p>
            <div class="map">
                <div style="max-width:100%;list-style:none; transition: none;overflow:hidden;width:500px;height:500px;"><div id="gmap-canvas" style="height:100%; width:100%;max-width:100%;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Grand+Canyon,+Arizona,+USA&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe></div><a class="googlemaps-made" href="https://kbj9qpmy.com/hrn" id="make-map-infor-mation">InMotion Hosting</a><style>#gmap-canvas img{max-height:none;max-width:none!important;background:none!important;}</style></div>
            </div>
        </section>
        <section class="employees">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>John Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Jane Smith - Adventure Expert</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Mike Johnson - Safety Instructor</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose of Message:</label>
                    <select id="purpose" name="purpose">
                        <option value="general">General Inquiry</option>
                        <option value="reservation">Reservation Question</option>
                        <option value="suggestion">Website Suggestion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

                <img src="images/ytlogo.png" alt="U TOOB">
            </a>
            <a href="https://spotify.com">
                <img src="images/splogo.png" alt="Spotify">
            </a>
            <a href="https://facebook.com">
                <img src="images/fblogo.png" alt="Ancient Media, but not as old as Myspace. I miss Tom.">
            </a>
        </nav>
    </footer>
</body>
</html>
