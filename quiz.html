<!DOCTYPE html>
<html lang="en-US"></html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="A nice quiz on CSS and HTML">
    <meta name="author" content="Jacob Torrey Martin">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1>Quiz Time!</h1>
        <form id="quiz-form">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">

            <label for="q2">2. Describe the box model in CSS.</label>
            <textarea id="q2" name="q2"></textarea>

            <label for="q3">3. Which of the following is not a CSS property?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">color</option>
                <option value="2">font-size</option>
                <option value="3">html</option>
            </select>

            <label for="q4">4. How many heading elements are there in HTML?</label>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
